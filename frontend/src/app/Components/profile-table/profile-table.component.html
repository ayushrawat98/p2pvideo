<table mat-table matSort [dataSource]="dataSource()">
    <ng-container matColumnDef="video">
        <th mat-header-cell *matHeaderCellDef> Video </th>
        <td mat-cell *matCellDef="let element"> <img height="50" width="50" [src]="baseUrl + element.id" mat-card-image/> </td>
      </ng-container>
  <!-- Position Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <!-- Name Column -->
  <!-- <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container> -->

  <!-- Weight Column -->
  <ng-container matColumnDef="views">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Views </th>
    <td mat-cell *matCellDef="let element"> {{element.views}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="uploadedon">
    <th mat-header-cell *matHeaderCellDef> uploaded on </th>
    <td mat-cell *matCellDef="let element"> {{element.createdAt | date : 'd MMM y , h:mm a'}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element"> <button (click) = "delete(element.id)">Delete</button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['video','title', 'views', 'uploadedon', 'action']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['video','title','views', 'uploadedon', 'action'];"></tr>
</table>

<mat-paginator [pageSizeOptions]="[3]"
showFirstLastButtons
aria-label="Select page of periodic elements">
</mat-paginator>
